<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Activity</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgb(115, 255, 0) 50%, hotpink 95%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .Title {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #activity {
            background-color: darkgray;
            padding: 10px;
            height: 40vh;
            max-height: 80vh; /* Max height set to 80% of viewport height */
            overflow-y: scroll; /* Enable vertical scroll if content overflows */
            width: 80%;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-x: hidden;
        }
        .log {
            background-color: lightgray;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
            animation: slideInRight 1s ease forwards; /* Animation applied to each log */
            opacity: 0; /* Start with opacity 0 */
        }
        @keyframes slideInRight {
            from {
                opacity: 0; /* Start with opacity 0 */
                transform: translateX(20%); /* Start off-screen to the right */
            }
            to {
                opacity: 1; /* End with opacity 1 */
                transform: translateX(0); /* Slide in to the left */
            }
        }
    </style>
</head>
<body>
    <h1 class="Title">Reviewify-Backend Activity</h1>
    
    <div id="activity">
        <!-- Backend activity will be displayed here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to handle incoming messages
        function handleMessage(message) {
            const logElement = document.createElement('div');
            logElement.classList.add('log');
            logElement.textContent = message;
            document.getElementById('activity').prepend(logElement);
        }

        // Listen for 'message' events from the server
        socket.on('message', handleMessage);
    </script>
</body>
</html>
