<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Activity</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgb(115, 255, 0) 50%, hotpink 95%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .Title {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #activity {
            background-color: darkgray;
            padding: 10px;
            height: 40vh;
            max-height: 80vh; /* Max height set to 80% of viewport height */
            overflow-y: scroll; /* Enable vertical scroll if content overflows */
            width: 80%;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-x: hidden;
        }
        .log {
            background-color: lightgray;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1 class="Title">Reviewify-Backend Activity</h1>
    
    <div id="activity">
        <!-- Backend activity will be displayed here -->
        {% for message in messages %} <!-- Reverse the order of messages -->
            <div class="log">{{ message }}</div>
        {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        // Connect to WebSocket server
        const socket = io();

        // Listen for updates from the server
        socket.on('update', function(message) {
            // Create a new log element and prepend it to the activity container
            const logElement = document.createElement('div');
            logElement.classList.add('log');
            logElement.textContent = message.trim();
            document.getElementById('activity').prepend(logElement);
        });
    </script>
</body>
</html>
