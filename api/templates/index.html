<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Activity</title>
</head>
<body>
    <h1>Backend Activity</h1>
    
    <div id="activity">
        <!-- Backend activity will be displayed here -->
    </div>

    <script>
        async function fetchBackendActivity() {
            const responseData = await fetch('/flask/process_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json());
            document.getElementById('activity').innerHTML = `
                <p>Result Status: ${responseData.resultStatus}</p>
                <p>Message: ${JSON.stringify(responseData.message)}</p>
            `;
        }

        // Fetch backend activity on page load
        fetchBackendActivity();
    </script>
</body>
</html>
